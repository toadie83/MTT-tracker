<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Poker Tracker</h1>
    </header>
    <main>
      <aside id="history">
        <h2>Historic Entries</h2>
        <ul id="sessionList">
          <!-- Saved session references will be added here -->
        </ul>
      </aside>
      <section id="tracker">
        <h2>Running Total</h2>
        <p id="total">$0.00</p>
      </section>
      <section id="entry">
        <h2>Enter Buy-in or Cashout</h2>
        <form id="entryForm">
          <label for="amount">Amount ($):</label>
          <input type="number" id="amount" step="0.01" required />
          <div id="typeSelection">
            <input type="radio" id="buyin" name="type" value="buyin" checked />
            <label for="buyin">Buy-in</label>
            <input type="radio" id="cashout" name="type" value="cashout" />
            <label for="cashout">Cashout</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section id="entries">
        <h2>Entries</h2>
        <button id="saveButton">Save Session</button>
        <ul id="entryList">
          <!-- Entries will be dynamically added here -->
        </ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
